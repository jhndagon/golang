<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./script.js">       
    </script>

</head>

<body>


    <form class="form-horizontal" method="POST">
        <fieldset>

            <!-- Form Name -->
            <legend>Registro de usuario</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nombres">Nombres</label>
                <div class="col-md-4">
                    <input id="nombres" name="nombres" type="text" placeholder="nombres" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="usuario">Usuario</label>
                <div class="col-md-4">
                    <input id="usuario" name="usuario" type="text" placeholder="usuario" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="correo">Correo</label>
                <div class="col-md-4">
                    <input id="correo" name="correo" type="text" placeholder="correo" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="contrasena">Contraseña</label>
                <div class="col-md-4">
                    <input id="contrasena" name="contrasena" type="password" placeholder="contraseña" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="registrar"></label>
                <div class="col-md-4">
                    <input type="button" id="registrar" name="registrar" class="btn btn-inverse" value="Registrar" onclick="registrar1()" />
                </div>
            </div>

        </fieldset>
    </form>
    <div id="resultado"></div>

    <form class="form-horizontal" method="GET">
        <fieldset>

            <!-- Form Name -->
            <legend>Para conocer la información de un usuario registrado, ingrese el nombre de usuario:</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="usuario1">Usuario:</label>
                <div class="col-md-4">
                    <input id="usuario1" name="usuario1" type="text" placeholder="usuario" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="consultar"></label>
                <div class="col-md-4">
                    <input type="button" id="consultar" name="consultar" class="btn btn-primary" onclick="consultar1()" value="Consultar" />
                </div>
            </div>
            <div id="resultadoConsulta"></div>
            <div id="nombreU"></div>
            <div id="usuarioU"></div>
            <div id="correoU"></div>


        </fieldset>
    </form>
</body>

</html>
